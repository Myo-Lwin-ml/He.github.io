<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I do love you ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Zeyada&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body,html{height:100%;width:100%;font-family:'Poppins',sans-serif;color:#fff;overflow:hidden;display:flex;align-items:center;justify-content:center;text-align:center}

    /* Responsive background photo */
    body::before{
      content:"";
      position:absolute;inset:0;
      background:url('Bro.jpg') center/cover no-repeat;
      z-index:-1;
      filter:brightness(0.7);
      animation:zoomPan 25s ease-in-out infinite alternate;
    }
    @keyframes zoomPan{
      0%{transform:scale(1) translate(0,0)}
      50%{transform:scale(1.1) translate(-2%,-2%)}
      100%{transform:scale(1.2) translate(2%,2%)}
    }

    .container{
      max-width:90%;padding:20px;
      background:rgba(0,0,0,0.45);
      border-radius:20px;
      backdrop-filter:blur(8px);
    }

    h1{
      font-size:clamp(26px,6vw,54px);
      font-weight:800;
      margin-bottom:12px;
      white-space:nowrap;
      overflow:hidden;
      border-right:2px solid rgba(255,255,255,.75);
    }

    .subtitle{font-size:clamp(16px,4vw,22px);margin-bottom:18px;opacity:.9}

    .heart{
      width:clamp(60px,15vw,100px);
      animation:beat 1.2s ease-in-out infinite;
      margin:0 auto 18px;
      display:block;
    }
    @keyframes beat{
      0%,100%{transform:scale(1)}
      25%{transform:scale(1.08)}
      50%{transform:scale(.95)}
      75%{transform:scale(1.12)}
    }

    footer{margin-top:16px;font-family:'Zeyada',cursive;font-size:clamp(20px,4vw,28px)}
  </style>
</head>
<body>
  <div class="container">
    <h1 id="type"></h1>
    <p class="subtitle">Forever and always ❤️</p>
    <img class="heart" src="red-heart-icon.png" alt="Heart">
    <footer> From David to Babe, Rowan</footer>
  </div>

  <script>
    // Animated typing effect cycling through words
    const titles = ["I do love you, Babe","I do love you, My Bro","I do love you, ROWAN"];
    let i=0, j=0, forward=true, current="", speed=120;
    const el=document.getElementById("type");

    function typeLoop(){
      if(forward){
        current=titles[i].slice(0,++j);
        el.textContent=current;
        if(j===titles[i].length){forward=false;setTimeout(typeLoop,1500);return;}
      }else{
        current=titles[i].slice(0,--j);
        el.textContent=current;
        if(j===0){forward=true;i=(i+1)%titles.length;}
      }
      setTimeout(typeLoop, forward?speed:speed/2);
    }
    typeLoop();
  </script>
</body>
</html>
